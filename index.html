<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Original Trombones</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header id="header">
      <h1>Handcrafted, home-made masterpieces</h1>
      <img
        id="header-img"
        src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        width="400px"
      />>
      <nav id="nav-bar">
        <ul>
          <li class="nav-link"><a href="#features">Features</a></li>
          <li class="nav-link"><a href="#how-it-works">How it Works</a></li>
          <li class="nav-link"><a href="#pricing">Pricing</a></li>
        </ul>
      </nav>
    </header>
    <div>
      <form
        id="form"
        action="https://www.freecodecamp.org/email-submit"
        method="get"
      >
        <input
          type="email"
          id="email"
          placeholder="Please enter email id here"
          required
        />
        <button
          type="submit"
          id="submit"
          target="https://www.freecodecamp.org/email-submit"
        >
          Get Started
        </button>
      </form>
    </div>
    <div id="features"></div>
  </body>
</html>
